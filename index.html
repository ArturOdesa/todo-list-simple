<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="body">
<!--.wrapper START-->
<div class="wrapper">
<!--    .header START-->
<header class="header">
    <div class="container">
        <div class="header-title-holder">
    <h1 class="header-title">ToDo List</h1>
        <div class="date">
            <p class="today-date"></p>
        </div>
        </div>
    </div>
</header>
<!--    .main START-->
    <main class="main">
<!--        .container START-->
        <div class="container">
<!--        .input-holder-->
        <div class="input-holder">
            <input class="task-input" type="text" placeholder="Enter your task">
            <button class="add-task-btn">+</button>
        </div>
        <p class="start-message">You don't have any tasks</p>
<!--            .task-list-->
        <ul class="task-list">


        </ul>
        <div class="extra-btn-holder">
            <button class="extra-btn show-all">Show all</button>
            <button class="extra-btn uncompleted">Uncompleted</button>
            <button class="extra-btn completed-btn">Completed</button>
            <button class="extra-btn remove-all">Remove all</button>
        </div>
        </div>
    </main>
</div>

<script src="./script/index.js"></script>
</body>
</html>
